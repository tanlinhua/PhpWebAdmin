<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/view.css" />
    <link rel="icon" href="/favicon.ico">
    <title>权限列表</title>
</head>

<body class="layui-view-body">
    <div class="layui-content">

        <!-- <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">权限配置</a>
                    <a><cite>权限列表</cite></a>
                </span>
            </div>
        </div> -->

        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">

                    <div class="layui-form layui-form-item layui-form-pane">
                        <div class="layui-inline">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-inline">
                                <input type="text" placeholder="支持模糊查询" autocomplete="off" class="layui-input" id="searchKey" name="searchKey">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-blue" onclick="return false;" data-type="reload" id="btn_search">查询</button>
                        </div>
                    </div>

                    <table id="table_per_id" lay-filter="table_per_id"></table>

                </div>
            </div>
        </div>

    </div>

</body>

<script src="/static/layui/layui.js"></script>
<script>
    var element = layui.element;
    var table = layui.table;

    //表格渲染
    table.render({
        elem: '#table_per_id',
        url: '/admin/per/get',
        cols: [[
            { field: 'id', title: 'ID', sort: true },
            { field: 'name', title: 'name' },
            { field: 'pid', title: 'pid', },
            { field: 'uri', title: 'uri' },
            { field: 'method', title: 'method' },
            { field: 'level', title: 'level' },
        ]],
        page: true,
        limits: [10, 15, 20, 50, 100],
        // limit: 15,
        id: 'table_role_r_id',
        escape: true, // 是否开启 xss 字符过滤（默认 false）layui 2.6.8 新增
        // height: 'full-212', // full- 固定语法,数字标识: 表格容器距离浏览器顶部和底部的距离“和”
    });

    //查询并表格重载
    var $ = layui.$, active = {
        reload: function () {
            var searchKey = $('#searchKey');
            let currpage = 1;//$('.layui-laypage-em').next().text(); //当前页
            //执行重载
            table.reload('table_role_r_id', {
                page: {
                    curr: currpage
                }
                , where: {
                    search: searchKey.val() //附加检索条件
                }
            });
        }
    };
    $('#btn_search').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

</script>

</html>
