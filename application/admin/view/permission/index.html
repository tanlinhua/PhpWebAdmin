{{define "permission/index.html"}}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../assets/css/layui.css">
    <link rel="stylesheet" href="../../assets/css/view.css" />
    <link rel="icon" href="/favicon.ico">
    <title>权限列表</title>
</head>

<body class="layui-view-body">
    <div class="layui-content">

        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                    <a href="">首页</a>
                    <a href="">权限配置</a>
                    <a><cite>权限列表</cite></a>
                </span>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">

                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">名称:</div>
                                <div class="layui-input-inline">
                                    <input type="text" placeholder="支持模糊查询" autocomplete="off" class="layui-input" id="searchKey" name="searchKey">
                                </div>
                                <button class="layui-btn layui-btn-blue" onclick="return false;" data-type="reload" id="btn_search">查询</button>
                                <button onclick="javascript:location.reload();" class="layui-btn layui-btn-primary">刷新</button>
                            </div>
                        </div>

                        <table id="table_per_id" lay-filter="table_per_id"></table>

                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="../../assets/layui.all.js"></script>
<script>
    var element = layui.element;
    var table = layui.table;

    //表格渲染
    table.render({
        elem: '#table_per_id',
        url: '/admin/per/get',
        cols: [[
            { field: 'id', title: 'ID', sort: true },
            { field: 'name', title: 'name' },
            { field: 'pid', title: 'pid', },
            { field: 'uri', title: 'uri' },
            { field: 'method', title: 'method' },
            { field: 'level', title: 'level' },
        ]],
        page: true,
        limits: [10, 20, 50, 100, 500],
        limit: 14,
        id: 'table_role_r_id',
    });

    //查询并表格重载
    var $ = layui.$, active = {
        reload: function () {
            var searchKey = $('#searchKey');
            let currpage = $('.layui-laypage-em').next().text(); //当前页
            //执行重载
            table.reload('table_role_r_id', {
                page: {
                    curr: currpage
                }
                , where: {
                    search: searchKey.val() //附加检索条件
                }
            });
        }
    };
    $('#btn_search').on('click', function () {
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
    });

</script>

</html>
{{end}}
